<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Plugin</title>
    <script src="box.js"></script>
</head>
<body>
    <h1>
        <center>JS Plugin </center>
    </h1>
    <div id="placeholder">
        <iframe src="https://github.io/site">
        
        </iframe>
</div>

    <style>
        .showbtn-1{
            background-color: rgb(138, 119, 146);
            color: black;
            font-size: 20px;
            padding: 1%;
            border-radius: 10px;
            width: 100px;
            border: 2px solid black;
        }
    
    </style>
    <script>
        document.getElementById("placeholder").lightbox({

            showBtnClass : 'showbtn-1'
        });
   
    </script>

</body>
</html>
